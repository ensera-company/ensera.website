
<div
    class="main-banner main-banner-glow"
>
  <ngx-particles
    [id]="'tsParticles'"
    [options]="ParticlesConfig.particlesOptions"
  ></ngx-particles>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="main-banner-text">
                    <h4>We Are Creative</h4>
                    <h1>Empowering <span>Digital Transformation</span> Through Innovation</h1>
                    <p>We build scalable, intelligent, and secure digital solutions tailored to your business.</p>
                    <a (click)="onClick('work')" class="btn btn-primary">Explore Our Solutions</a>
                    <a (click)="onClick('about')" class="btn btn-primary view-work">Contact Our Team</a>
                </div>
            </div>
        </div>
    </div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
       viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
      <path id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
    </defs>
    <g class="parallax">
      <!-- Light top shimmer -->
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(232,235,239,0.7)" />
      <!-- Mid gold tone -->
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(198,166,100,0.5)" />
      <!-- Soft dark blend -->
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(10,22,40,0.4)" />
      <!-- Solid base (deep navy) -->
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#0A1628" />
    </g>
  </svg>

</div>
